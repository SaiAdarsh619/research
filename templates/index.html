{% extends 'layout.html' %}

{% block content %}
    <h1 class="text-center mb-4">Search Research Papers</h1>
    <form action="/search" method="POST">
        <div class="mb-3">
            <label for="query" class="form-label">Search for Papers</label>
            <input type="text" id="query" name="query" class="form-control" placeholder="Enter keywords" required>
        </div>

        <div class="mb-3">
            <label for="search_type" class="form-label">Search Type</label>
            <select id="search_type" name="search_type" class="form-select">
                <option value="all" selected="selected">All Fields</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="abstract">Abstract</option>
                <option value="comments">Comments</option>
                <option value="journal_ref">Journal Reference</option>
                <option value="acm_class">ACM Classification</option>
                <option value="msc_class">MSC Classification</option>
                <option value="report_num">Report Number</option>
                <option value="paper_id">arXiv Identifier</option>
                <option value="doi">DOI</option>
                <option value="orcid">ORCID</option>
                <option value="author_id">arXiv Author ID</option>
                <option value="help">Help Pages</option>
                <option value="full_text">Full Text</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Search</button>
    </form>
{% endblock %}
